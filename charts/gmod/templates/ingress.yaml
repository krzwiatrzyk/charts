{{ if .Values.ingress.enabled }}
{{ if eq .Values.ingress.provider "nginx" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}
                port: 
                  number: {{ .Values.ports.http }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
{{ end }}
{{ end }}