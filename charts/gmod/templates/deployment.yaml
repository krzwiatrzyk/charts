{{ if eq .Values.controller "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        keptn.sh/app: gmod-app
        keptn.sh/workload: gmod
        keptn.sh/version: {{ .Values.image.tag }}
    spec: {{ include "common.pod" . | nindent 6 }}
{{ end }}